<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Category</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container1">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Insertions</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created new Category</div>
            </div>

            <h1>Create insertion</h1>

            <form th:action="@{./createInsertion}" method="post" th:object="${insertion}">
                <div class="form-group">
                    <label class="control-label" for="name"> Insertion name</label>
                    <input id="name" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />
                    <label class="control-label" for="name"> Insertion description</label>
                    <input id="description" class="form-control" th:field="*{description}"
                           required autofocus="autofocus" />
                    <label class="control-label" for="name"> Insertion price</label>
                    <input id="price" class="form-control" th:field="*{price}"
                           required autofocus="autofocus" />
<!--                    <label class="control-label" for="name"> Insertion user</label>-->
<!--                    <input id="user" class="form-control" th:field="*{user}"-->
<!--                           required autofocus="autofocus" />-->
<!--                    <select th:field="*{category}">-->
<!--                        <option th:each="*{category}">-->
<!--                        </option>-->
<!--                    </select>-->
<!--                    <select th:field="*{subCategory}">-->
<!--                        <option th:each="*{subCategory}">-->
<!--                        </option>-->
<!--                    </select>-->
                    <button type="submit" class="btn btn-success">Create</button>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
