<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>listInsertion</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/site.css}">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container1">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Insertions</a>
            <a class="navbar-brand" href="#" th:href="@{/userInsertions}">UserInsertions</a>
            <a class="navbar-brand" href="#" th:href="@{/Insertion/listInsertion.html}">Categories</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>All Insertions</h1>
    <a th:href="@{/Insertion/createInsertion}">create insertion</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Insertion </th>
            <th scope="col"> Popis </th>
            <th scope="col"> Cena </th>
            <th scope="col"> Kategorie </th>
            <th scope="col"> Pod Kategorie </th>
            <th scope="col"> Uzivatel </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insertion : ${insertions}">
            <td><span th:text="${insertion.name}"> Název </span></td>
            <td><span th:text="${insertion.description}"> Popis </span></td>
            <td><span th:text="${insertion.price} + ' Kc'"> Cena </span></td>
            <td><span th:text="${insertion.category.name}"> Kategorie </span></td>
            <td><span th:text="${insertion.subCategory.name}"> Pod kategorie </span></td>
            <td><span th:text="${insertion.user.name}"> Uzivatel </span></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Back to main page</a>
</div>
</body>
</html>
